<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row text-center">
          <div class="col-12 col-sm-6 image-container">
            <div class="svg-container">
              <img src="./images/logo.svg" alt="logo" class="logo" width="200" height="100" />
            </div>
            <img src="./images/illustration-mockups.svg" alt="mockup" class="mockup" />
          </div>
          <div class="col-12 col-sm-6 position-relative">
            <div class="info">
              <h1 class="info-heading">Build The Community Your Fans Will Love</h1>
              <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.
              </p>
            </div>
            <div class="btn-div"><button class="register-btn">Register</button></div>
            <div class="social-icons">
              <i class="bi bi-facebook" id="social-icon"></i>
              <i class="bi bi-twitter" id="social-icon-middle"></i>
              <i class="bi bi-instagram" id="social-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
  </body>
</html>
