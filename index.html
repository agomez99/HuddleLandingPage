<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
</head>

<body>
  <main>
    <header>
        <img src="./images/logo.svg" alt="huddle-logo" class="logo">
    </header>

    <section class="mockups">
      <div class="mockups-img">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="image">

      </div>

      <div class="mockups-description">
        <h1 class="description-header">Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </section>
    <section>
      <div class="social-media">
        <a href="" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        <a href="" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </section>
  </main>
</body>
</html>
