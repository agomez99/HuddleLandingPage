<!DOCTYPE html>
<html lang="en">

<!-- head tag to hold metadata such as character encoding, viewport dimensions and links to stylesheets -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Huddle landing page with single introductory section</title>

  <!-- stylesheet links for custom styles and font awesome icons -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- link to favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://example.com/images/favicon-32x32.png" />
</head>

<!-- body tag contains the content of the page -->
<body>
  <main>
    <!-- header tag contains the logo image which is a link to home page -->
    <header>
        <img src="images/logo.svg" alt="huddle-logo">
    </header>

    <!-- section tag contains the main content of the page -->
    <section class="mockups">
      <!-- div tag contains the mockup image -->
      <div class="mockups-img">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>

      <!-- div tag contains the mockup description, including a heading, paragraph, and button -->
      <div class="mockups-description">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </section>
    <section>
      <div class="social-media">
        <a href="" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        <a href="" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </section>
  </main>
</body>
</html>
