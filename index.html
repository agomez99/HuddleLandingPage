<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">==
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="svg-container">
          <img src="./images/logo.svg" alt="logo" width="200" height="100" class="logo" />
        </div>
        <div class="col-sm-6 col-12 image-container">
          <img src="./images/illustration-mockups.svg" alt="mockup" class="mockup" />
        </div>
        <div class="col-sm-6 col-12 position-relative">
          <div class="info">
            <h1 class="info-heading">Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion. </p>
          </div>
          <div class="btn-div">
            <button class="register-btn">Register</button>
          </div>
          <div class="social-icons">
            <i class="bi bi-facebook" id="social-icon"></i>
            <i class="bi bi-twitter" id="social-icon-middle"></i>
            <i class="bi bi-instagram" id="social-icon"></i>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>


</html>
